<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
        <!-- <link rel="stylesheet" href="../../../public/css/estilos.css"> -->
        <link rel="stylesheet" href="../../../assets/css/adminAnuncios.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
      </div>
      
    <div class="container">
        <header>
            <h1><img src="../images/logo.png" alt="Logo"> Panel de control</h1>
            <p>Usuario:</p> <!-- Mostrar el nombre del usuario autenticado -->
        </header>
        <main>
            <section class="panel">
                <!-- Aquí se agregarán los rectángulos dinámicamente -->
            </section>
        </main>
        <footer>
            <p>Panel de Control © 2024</p>
        </footer>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <div id="message-container" class="message-container hidden">
        <p id="message-text"></p>
        <button id="close-message">&times;</button>
    </div>
    
    <script type="module" src="../../../assets/js/dinamic.js"></script>
</body>

</html>
